[behave]
# Paths to feature files and step definitions
paths      = features
# Location of step definitions
steps_dir  = ../step_definitions
# Support code location
environment.file = ../support/environment.py
# Default format
format     = pretty
# Show source of step definitions
show_source = true
# Stop on first failure
stop       = false
# Do not print snippets for unimplemented steps (keep output clean)
no_snippets = false
