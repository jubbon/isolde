name: Go
description: Go development environment with go modules and golangci-lint
version: 1.0.0
lang_version_default: "latest"
features:
  - name: modules
    description: Go module support
  - name: golangci-lint
    description: Linting tool
supported_versions:
  - "latest"
  - "1.22"
  - "1.21"
devcontainer_features:
  - ghcr.io/devcontainers/features/go:1
  - ghcr.io/devcontainers/features/common-utils:2
